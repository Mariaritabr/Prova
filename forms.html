<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><form-input></title>
<style>
    fieldset{
        border-radius: 30;
        width: 300px;
    }
</style>
</head>
<body>
    <fieldset>
    <br>
    Nome: <input type="text" name="user" minlength="4" minlength="5" 
    size="16"  placeholder="Digite seu nome" required>
</br>
<br>
    Email: <input type="email" name="email" placeholder="Digite seu email" required>
</br>
<br>
    Idade: <input type="idade" name="idade" placeholder="Digite sua idade"
    required>
</br>
    <br>
Estado:
    <select name="" id="">
        <option value="">Selecione</option>
        <option value="">Ceará</option>
        <option value="">Bahia</option>
        <option value="">Sergipe</option>
        <option value="">Alagoas</option>
        <option value="">Pará</option>
        <option value="">Piauí</option>
    </select>
    </br>
    <input type="submit" name="acao" value="Enviar">
</fieldset>
</body>
</html>
